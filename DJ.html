<!DOCTYPE html>
<html>
<head>
    <title>DJ</title>
    <link rel="stylesheet" type="text/css" href="group10.css">
    <link rel="stylesheet" type="text/css" href="DJ.css">
    <script src="DJ.js"></script>
    <script src="DJdummyPlaylist.js"></script>
</head>
<body>
    <header class = "header">
        <div class="left">
            <button type="menu"><img src="menu.png" alt="menubutton" height="50px" width="50px"></button>
        </div>
        <div class="middle">
            <h1>Radio Station</h1>
        </div>
        <div class="right">
            <button type="button">Login</button>
        </div>
    </header>

    <div>
        <h1>DJ Name: - </h1>
    </div>

    <main class = "main">
        <!-- First Section -->
        <section class="section">
            <div class="sectionheader">
                <h2>Assigned Time Slots</h2>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="sectioncontent" id="timeslots"></div>
            <div class="sectionfooter">
                <label>Select a slot to view/edit playlist</label>
            </div>    
        </section>

        <!-- Second Section -->
        <section class="section">
            <div class="sectionheader">
                <h2>Assigned playlist for Selected Time</h2>
            </div>
            <div class="sectioncontent">
                <ul style="list-style: none; padding: 0; margin: 0;" id="songslots">
                    
                </ul>
            </div>
            <div class="sectionfooter">
                <button type="button" class="editbutton" id="editbutton">Edit Playlist</button>
            </div>    
        </section>
    </main>
    
    

    <footer class="footer">
        <!--This is the footer. It will hold contact information.-->
        <p>This is the contact information for the website. Phone calls and emails would go here.</p>
    </footer>
</body>
</html>
