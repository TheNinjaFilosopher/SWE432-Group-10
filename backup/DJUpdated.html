<!DOCTYPE html>
<html lang="en">

<head>
	<title>Radio Station - DJ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../js/global.js"></script>
	<script src="../js/DJdummyPlaylistUpdated.js"></script>
	<script src="../js/DJUpdated.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
		.timeslot,
		.songslot {
			border: 1px solid #d3d3d3;
			background-color: #f3f2f2;
			height: 50px;
			width: 100%;
			text-align: center;
		}

		.timeslot:hover,
		.songslot:hover,
		.editbutton:hover,
		.cancelbutton:hover,
		.savebutton:hover {
			background-color: #888888;
		}

		.timeslot:active,
		.editbutton:active,
		.cancelbutton:active,
		.savebutton:active {
			background-color: #ffffff;
		}
	</style>
</head>

<body>
	<header>
		<h1 style="text-align:center;">
			<img style="width: 35px; filter: invert(1);" src="images/ui/radio-solid.svg">
			<span>Radio Station</span>
		</h1>
	</header>
	<nav>
		<button><img src="images/ui/menu.svg" alt="menubutton" height="50px" width="50px"></button>
		<ul>
			<li><span class="fa-solid fa-user"></span> User</li>
			<li><span class="fa-solid fa-inbox"></span> Inbox</li>
			<li><span class="fa-solid fa-door-open"></span> Log out</li>
		</ul>
	</nav>
	<main>
		<section id="time-slots">
			<span>Good morning, Alex Turner.</span>
			<div class="section-header">
				<h1>Assigned Time Slots</h1>
				<div class="section-header-forms">
					<label for="date">Date:</label>
					<input type="date" id="date" name="date">
				</div>
			</div>
			<div class="section-wrapper">
			</div>
		</section>

		<section id="song-slots">
			<!-- Anything above header -->
			<span>&nbsp;</span>
			<div class="section-header">
				<h1>Playlist for Selected Time</h1>
				<div class="section-header-forms">
					<button type="button" id="editbutton">Edit Playlist</button>
				</div>
			</div>
			<div class="section-wrapper">
			</div>
		</section>

	</main>
	<footer><span style="display: inline-block; transform: scaleX(-1);">&copy;</span><span> 2024 Radio Station. All
			rights relaxed.</span></footer>
</body>

</html>
